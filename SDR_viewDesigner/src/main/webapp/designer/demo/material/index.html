<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>View Designer</title>

  <!-- Bootstrap core CSS -->
  <link href="/SDR_base-portlet/designer/css/editor.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/SDR_base-portlet/designer/css/material.css" rel="stylesheet">

  <!-- Requied js -->
  <script src="/SDR_base-portlet/designer/js/jquery.min.js"></script>
</head>

<body>
<div class="gridrow row" style="">
  <div class="gridrow-col  col-3">
    <div class="panel panel-default" style="">
      <div class="panel-heading">Material Details</div>
      <div class="panel-body">
        <table data-table-non-border="" class="table table-bordered table_02" data-row="8" data-col="1"
               style="">
          <tbody>
          <tr>
            <th>Formula</th>
          </tr>
          <tr>
            <td><label style="">{{dm.reducedformula}}</label></td>
          </tr>
          <tr>
            <th>Final Energy&nbsp;Per Atom</th>
          </tr>
          <tr>
            <td><label style="">{{dm.finalenergyperatom}}</label></td>
          </tr>
          <tr>
            <th>Formation&nbsp;Energy</th>
          </tr>
          <tr>
            <td><label style="">{{dm.finalenergyperatom}}</label></td>
          </tr>
          <tr>
            <th>Nsites</th>
          </tr>
          <tr>
            <td contenteditable="true" spellcheckker="false"><label style="">{{dm.nsites}}</label></td>
          </tr>
          <tr>
            <th>Volume</th>
          </tr>
          <tr>
            <td><label style="">{{dm.volume}}</label></td>
          </tr>
          <tr>
            <th>Band Gap</th>
          </tr>
          <tr>
            <td><label style="">{{dm.bandgap}}</label></td>
          </tr>
          <tr>
            <th contenteditable="true" spellcheckker="false">Mass</th>
          </tr>
          <tr>
            <td><label style="">{{dm.mass}}</label></td>
          </tr>
          <tr>
            <th>Density</th>
          </tr>
          <tr>
            <td><label style="">{{dm.density}}</label></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="gridrow-col   col-9">
    <div class="panel panel-default" style="">
      <div class="panel-heading">Structure</div>
      <div class="panel-body">
        <div data-component-jsmol="" class="jsmol" style="width: 100%; height: 495px;" data-config="{				&quot;width&quot; : &quot;100%&quot;,				&quot;height&quot; : &quot;100%&quot;,				&quot;color&quot; : &quot;#FFF&quot;,				&quot;addSelectionOptions&quot; : false,				&quot;use&quot; : &quot;HTML5&quot;,				&quot;j2sPath&quot; : &quot;/SDR_base-portlet/js/jsmol/j2s&quot;,				&quot;script&quot; : &quot;set antialiasDisplay; load &quot;,				&quot;disableJ2SLoadMonitor&quot; : true,				&quot;disableInitialConsole&quot; : true,				&quot;allowJavaScript&quot; : true			}"
             data-file-type="{{finalPath}}" data-file-path="/POSCAR" id="jsmol_0">
          <img width="100%" height="100%" src="/SDR_base-portlet/images/designer/jsmol_preSample.jpg"
               style="pointer-events:none;">
        </div>
      </div>
    </div>
  </div>
</div>
<div class="gridrow row" style="">
  <div class="gridrow-col col-6">
    <div class="panel panel-default" style="">
      <div class="panel-heading">Space Group</div>
      <div class="panel-body">
        <table data-table-non-border="" class="table table-bordered table_02" data-row="2" data-col="2"
               style="height: 139px;">
          <tbody>
          <tr>
            <th>Num</th>
            <th>Symbol</th>
          </tr>
          <tr>
            <td><label style="">{{dm.spacegroupnum}}</label></td>
            <td><label style="">{{dm.spacegroupsymbol}}</label></td>
          </tr>
          <tr>
            <th>Group Hall</th>
            <th>Point Group</th>
          </tr>
          <tr>
            <td><label style="">{{dm.spacegrouphall}}</label></td>
            <td><label style="">{{dm.pointgroup}}</label></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="gridrow-col col-6">
    <div class="panel panel-default" style="">
      <div class="panel-heading">Lattice Parameters</div>
      <div class="panel-body">
        <table data-table-non-border="" class="table table-bordered table_02" data-row="2" data-col="3"
               style="">
          <tbody>
          <tr>
            <th>a</th>
            <th contenteditable="true" spellcheckker="false">b</th>
            <th contenteditable="true" spellcheckker="false">c</th>
          </tr>
          <tr>
            <td><label for="" style="">{{dm.lattice[0]}}</label></td>
            <td><label for="" style="">{{dm.lattice[1]}}</label></td>
            <td><label for="" style="">{{dm.lattice[2]}}</label></td>
          </tr>
          <tr>
            <th>Alpha</th>
            <th>Beta</th>
            <th>Gamma</th>
          </tr>
          <tr>
            <td><label style="">{{dm.latticealpha}}</label></td>
            <td><label style="">{{dm.latticebeta}}</label></td>
            <td><label style="">{{dm.latticegamma}}</label></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script class="jsmol-script" src="/SDR_base-portlet/js/jsmol/JSmol.min.nojq.js" type="text/javascript"></script>
<script class="jsmol-script" type="text/javascript">
  $(document).ready(function () {
    $('.jsmol').each(function (index) {
      var self = $(this).attr('id', 'jsmol_' + index);
      if (!validate(self)) return true;
      var config = JSON.parse(this.dataset.config);
      config['script'] = config['script'] + this.dataset.fileType + this.dataset.filePath;
      $(this).html(Jmol.getAppletHtml('jsmol_' + index, config));
    });
  });
</script>
<script class="table-coordinate-script" src="/SDR_base-portlet/designer/plugin/components-coordinate-script.js"
        type="text/javascript"></script>
<script class="table-coordinate-script" type="text/javascript">
  $(document).ready(function () {
    $('.table-coordinate').each(function (index) {
      $(this).attr('id', 'coordinate_' + index);
      if (!this.dataset.metadata) {
        $('#coordinate_' + index).html(
          "There was an error in the metadata and no coordinate table was created.");
        return;
      }
      var metadata = JSON.parse('{ "metadata": ' + this.dataset.metadata + '}');
      var title = $(this).data('title');
      var column = $(this).data('column');
      coord.init(metadata, title, column, index);
    });
  });
</script>
<div data-table-coordinate="" class="table-coordinate" style="" data-metadata="{{dm.coordinate}}" id="coordinate_0">
  <div style="width:100%; height:270px; background-color: #eeeeee; pointer-events:none;"> Coordinate table is
    visible when you preview </div>
</div>


</body>

</html>
