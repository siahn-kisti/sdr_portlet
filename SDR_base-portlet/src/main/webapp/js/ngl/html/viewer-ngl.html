<script>
  var filePath = '';
  var fileDir = '';
  var fileName = '';
  var mutiFileArr = [];
  var stage;
  function scriptAppend(){
    NGL.DatasourceRegistry.add("data", new NGL.StaticDatasource(fileDir));
    stage = new NGL.Stage();
    NGL.StageWidget(stage);
    if(mutiFileArr.length > 0){
      for(var i=0; i<mutiFileArr.length; i++){
        stage.loadFile('data://'+mutiFileArr[i]).then(function (o) {
          o.addRepresentation('ball+stick', {color: 'atomindex'});
          o.autoView();
        });
      }
    }else{
      stage.loadFile('data://'+fileName).then(function (o) {
        o.addRepresentation('ball+stick', {color: 'atomindex'});
        o.autoView();
      });
    }

    //var script = NGL.getQuery("script");
    //if(script) stage.loadScript("../scripts/" + script + ".js");

  }
  NGL.cssDirectory = "../css/";

</script>
